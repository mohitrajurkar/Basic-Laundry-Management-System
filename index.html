<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Laundry Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Laundry Management</a>
      </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Add New Laundry Record</h2>
        <form method="POST" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="customer_name" class="form-label">Customer Name</label>
                <input type="text" class="form-control" name="customer_name" required>
            </div>
            <div class="mb-3">
                <label for="service_type_id" class="form-label">Service Type</label>
                <select name="service_type_id" class="form-select" required>
                    {% for service in service_types %}
                    <option value="{{ service[0] }}">{{ service[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label class="form-label">No. of Shirts</label>
                    <input type="number" class="form-control" name="num_shirts" min="0">
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">No. of Pants</label>
                    <input type="number" class="form-control" name="num_pants" min="0">
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Other Clothes</label>
                    <input type="text" class="form-control" name="num_other">
                </div>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" class="form-control" name="amount" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="date_received" class="form-label">Date Received</label>
                <input type="date" class="form-control" name="date_received" required>
            </div>
            <div class="mb-3">
                <label for="priority" class="form-label">Priority</label>
                <select name="priority" class="form-select" required>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success w-100">Add Record</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Laundry Management System | Designed by Mohit and Ritik</p>
    </footer>
</body>
</html>
